{% load static %}
<!doctype html>
<html>
    
    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=0.8, maximum-scale=2.0">        
        <meta charset="utf-8">    
        <!-- style.css -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <!-- bootstrap5CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- frontawesome -->
        <script src="https://kit.fontawesome.com/3cefab0024.js" crossorigin="anonymous"></script>
        <!-- icon -->
        <link rel="icon"href="{% static 'img/favicon.ico' %}">
        
        <title>{%block title%}Dawn's Website{%endblock%}</title>

    </head>
    <body>
        <div class="wrapper">
            <header>
                <nav class="navbar navbar-expanad-ld navbar-dark bg-dark">
                    <div class="col-lg-">
                        <a class="navbar-brand flex-grow-1" style="text-align: center; color: #f1f1f1; margin-left: 25px;">
                            {% block navbar-content %}
                            <i class="fas fa-briefcase-medical"></i>&nbsp;&nbsp; Dawn'sECGWebsite
                            {% endblock navbar-content %}
                        </a> 
                    </div>
                    <div class="col-lg-">
                        {% block nav-btn %}
                        {% endblock nav-btn %}
                    </div>
                </nav>
            </header>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                 Launch demo modal
            </button>
  
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                    ...
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
                </div>
            </div>
            <!-- Block from other place -->
            {% block content %} {% endblock %}
        </div><!--endwrapper-->
        
        <footer class="bg-dark text-center text-lg-startd" id="footer" style="color: #f1f1f1;">
            <div class="text-center p-3" style="background-color:rgba(0, 0, 0, 0.2)">
                Copyright &copy; {% now "Y" %} Allrights reserved | Made with
                <i class="fa-solid fa-heart-pulse blink_me"></i>
                by<a href="#" target="_blank" style="color: aqua; text-decoration:none">Dawn.Tsai</a> 
            </div>
        </footer> 
        <!-- bootstrap5JS -->
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <!-- jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- input mask -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8-beta.17/jquery.inputmask.min.js" integrity="sha512-zdfH1XdRONkxXKLQxCI2Ak3c9wNymTiPh5cU4OsUavFDATDbUzLR+SYWWz0RkhDmBDT0gNSUe4xrQXx8D89JIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- sweetalert frontend -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <!-- static js -->
        <script src="{% static 'js/script.js' %}"></script>
        <script>
            (function blink(){
                $('.blink_me').fadeOut(1000).fadeIn(1000, blink);
            })();
        </script>

</body>
</html>
